<html>
<head>
    <title>Webpage with style</title>
    <style type="text/css">
        p {
            color:  aqua;
            font-size:200%
        }
        h2 {color:pink}
        .makered {color:orangered;}
        
        .Larger{ font-size: 150%;}
    </style>
    
</head>
<body>
    
    <h1>Inline CSS</h1>
    
    <p style="color:red; font-size:300%">This is a paragraph with inline CSS</p>
    
    <h2 style="fontsize:50%; color:black">CSS is not cool</h2>
    
    <p>This is a normal paragraph with no inline CSS</p>
    
    <h2>Internal CSS is cool</h2>
    
    <h2> Using classes and IDs </h2>
    
    <p class="makered">This quickbrown fox jumped over the lazy dog</p>
    
    <p class = "Larger">This pargraph should be very large</p>
    
    
    </body>
</html>
