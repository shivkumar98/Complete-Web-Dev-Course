<html>
    <head>
        <script src="jquery-3.6.0.js"></script>
        <script src="jquery-ui/jquery-ui.js"></script>
        <link href="jquery-ui/jquery-ui.css">
        <style type="text/css">
            
            body {
                font-family: sans-serif;
                padding: 0;
                margin: 0;
                
            }
            
            #header {
                width: 100%;
                background-color: lightgray;
                height:40px;
            }
            
            #logo {
                float: left;
                padding: 5px 0 0 5px;
            }
            
            #buttonContainer {
                width:400px;
                margin: 0 auto;
                padding: 5 0 5 0;
                
              
            }
            
            .toggleButton {
                
                border: 1px solid grey;
                border-right: none;
                padding: 5px;
                float: left;
                
            }
            
            #html {
                border-top-left-radius: 5px;
                border-bottom-left-radius: 5px;
            }
            
            #output {
                border-right: 1px solid grey;
                border-top-right-radius: 5px;
                border-bottom-right-radius: 5px;
                
            }
            
            .active {
                background-color: #E8F2FF;
            }
            
            .hidden {
                display: none;
            }
            
            .highlightedButton {
                background-color: gray;
            }
            
            #bodyContainer {
                float: left;
                margin: 0;
                padding: 0;
                width: 100%;
            }
            
            .panel {
                resize: none;
            }
            
            #htmlPanel{
             
                background-color: aqua;
                resize: none;
            }
            
            #outputPanel {
                padding: 0;
                margin: 0;
                border: 0px;
                background-color: yellow;
                
            }
            
         
            
        </style>
    </head>
    <body>
        
        <div id="header">
        
            <div id="logo">
            
                CodePlayer
            
            </div>
            
            <div id="buttonContainer">
            
                <div class="toggleButton active" id="html">HTML</div>
                
                <div class="toggleButton" id="css">CSS</div>
                
                <div class="toggleButton" id = "javascript">Javascript</div>
                
                <div class="toggleButton active" id="output">Output</div>
            
            </div>
        
        </div>
        
        <div id="bodyContainer">
        
            <textarea id = "htmlPanel" class="panel">Hello world!</textarea>
            
            <textarea id = "cssPanel" class="panel hidden">p { color:green; }</textarea>
            
            <textarea id = "jsPanel" class="panel hidden">alert("hi");</textarea>
            
            <iframe id = "outputPanel" class="panel"></iframe>
                
        </div>
        
       
        <script type="text/javascript">
        
            if (typeof jQuery != undefined){
                alert("jQuery is working")
            }
            
        var ifrm  = document.getElementById("outputPanel"); // your iframe
    iwind = ifrm.contentWindow; 
            
          
            
            iwind.eval(document.getElementById("jsPanel").innerHTML);
      
          $(".toggleButton").hover(function(){
              $(this).addClass("highlightedButton")
              }, function(){
              $(this).removeClass("highlightedButton")
              
            });
            
            $(".toggleButton").click(function() {
                $(this).toggleClass("active");
                $(this).removeClass("highlightedButton");
                
                var panelID = "#"+ $(this).attr("id") + "Panel"
                
                $(panelID).toggleClass("hidden");

                var numElements = 4 -$(".hidden").length
            
            
            $(".panel").width(($(window).width()/numElements)-10);
            })
            
            $("textarea").height($(document).height()- $("#header").height()-10 );
            
            $("iframe").height($(document).height() - $("#header").height()-10) ;
            
            $(".panel").width(($(window).width()/2)-10);
            
            
           
            $("#outputPanel").contents().find("html").html($("#htmlPanel").val());
            
            $("#outputPanel").contents().find("html").html("<html><head><style type = 'text/css'>"+$("#cssPanel").val() + "</style></head><body>" + $("#htmlPanel").val() + "</body></html>");

            $("textarea").on("change keyup paste", function(){
                
            $("#outputPanel").contents().find("html").html("<html><head><style type = 'text/css'>"+$("#cssPanel").val() + "</style></head><body>" + $("#htmlPanel").val() + "</body></html>");
                
            })
            
            
            
        
        </script>
    </body>

</html>
